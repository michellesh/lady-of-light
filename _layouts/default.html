<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    {% feed_meta %}
    {% seo %}
    {% if jekyll.environment == "production" %}
      <script src="{{ 'my-analytics-script.js' | relative_url }}"></script>
    {% endif %}
    <script src="{{ '/assets/js/d3.v6.min.js' | relative_url }}"></script>

    {% if site.google_analytics and jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}

    <script type="text/javascript" src="/assets/js/chocolat.js"></script>
    <link rel="stylesheet" href="/assets/css/chocolat.css" type="text/css" media="screen" >
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        Chocolat(document.querySelectorAll('.chocolat-parent .chocolat-image'))
      })
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        {% include navigation.html %}
        {{ content }}
        <div class="footer-push"></div>
      </div>
    </div>

    <footer>
      <div class="container">
        {% include footer.html %}
      </div>
    </footer>
  </body>
</html>
