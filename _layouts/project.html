---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}

{% assign filtered_posts = site.posts | where_exp: 'post', 'post.tags contains page.name' %}

{% if filtered_posts.size > 0 %}
  <h2>Posts</h2>
  <ul>
    {% for post in filtered_posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
