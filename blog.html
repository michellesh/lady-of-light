---
title: Blog
permalink: /blog/
---
<h1>Latest Posts</h1>

{% for post in site.posts %}
  <p>
    <a href="{{ post.url }}"><strong>{{ post.title }}</strong></a> -
    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}

    <br/>

    <span class="date">{{ post.date | date_to_string }}</span>

    <br/>

    <strong>Tags:</strong>
    {% for tag in post.tags %}
      <a href="#">{{ tag }}</a>
      <span>{% if tag != post.tags.last %}, {% endif %}</span>
    {% endfor %}
  </p>
{% endfor %}
