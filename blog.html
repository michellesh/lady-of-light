---
title: Blog
permalink: /blog/
---
<h1>Latest Posts</h1>

{% for post in site.posts %}
  <p>
    <a href="{{ post.url | relative_url }}"><strong>{{ post.title }}</strong></a> -
    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}

    <br/>

    <span class="date">{{ post.date | date_to_string }}</span>
  </p>
{% endfor %}
